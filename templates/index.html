<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Taxis (Python/Flask)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gestión de Taxis (series-temporales / taxis)</h1>

    <hr>

    <div class="operation-section create-section">
        <h2>Crear Taxi</h2>
        <form id="createForm">
            <label for="createMatricula">Matrícula:</label>
            <input type="text" id="createMatricula" name="Matricula" required>

            <label for="createMarca">Marca:</label>
            <input type="text" id="createMarca" name="Marca" required>

            <label for="createClase">Clase:</label>
            <input type="text" id="createClase" name="Clase">

            <label for="createCategoria">Categoría:</label>
            <input type="text" id="createCategoria" name="Categoria">

            <button type="submit">Crear Taxi</button>
        </form>
    </div>

    <hr>

    <div class="operation-section update-section">
        <h2>Actualizar Taxi</h2>
        <form id="updateForm">
            <label for="updateId">ID del Taxi (_id):</label>
            <input type="text" id="updateId" name="id" required readonly> <br>
            <label for="updateMatricula">Nueva Matrícula:</label>
            <input type="text" id="updateMatricula" name="Matricula">

            <label for="updateMarca">Nueva Marca:</label>
            <input type="text" id="updateMarca" name="Marca">

            <label for="updateClase">Nueva Clase:</label>
            <input type="text" id="updateClase" name="Clase">

            <label for="updateCategoria">Nueva Categoría:</label>
            <input type="text" id="updateCategoria" name="Categoria">

            <button type="submit">Actualizar Taxi</button>
            <button type="button" id="clearUpdateFormBtn">Limpiar Formulario</button>
        </form>
    </div>

    <hr>

    <div class="operation-section delete-section">
        <h2>Eliminar Taxi</h2>
        <form id="deleteForm">
            <label for="deleteId">ID del Taxi (_id):</label>
            <input type="text" id="deleteId" name="id" required readonly> <button type="submit">Eliminar Taxi</button>
             <button type="button" id="clearDeleteFormBtn">Limpiar Formulario</button>
        </form>
    </div>

    <hr>

    <h2>Listado de Taxis</h2>
    <div id="paginationControls" class="pagination-controls">
        <button id="prevPageBtn" disabled>Anterior</button>
        <span id="pageInfo">Página 1 de 1</span>
        <button id="nextPageBtn" disabled>Siguiente</button>
        <span id="totalCountInfo">Total: 0</span>
    </div>
    <div id="taxiList">
        <p>Cargando datos iniciales...</p>
    </div>

    <div id="messageArea"></div>

    <script>
        // Referencias a elementos del DOM
        const createForm = document.getElementById('createForm');
        const updateForm = document.getElementById('updateForm');
        const deleteForm = document.getElementById('deleteForm');
        const clearUpdateFormBtn = document.getElementById('clearUpdateFormBtn');
        const clearDeleteFormBtn = document.getElementById('clearDeleteFormBtn');
        const taxiListDiv = document.getElementById('taxiList');
        const messageArea = document.getElementById('messageArea');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const pageInfoSpan = document.getElementById('pageInfo');
        const totalCountInfoSpan = document.getElementById('totalCountInfo');

        // --- Estado ---
        let currentPage = 1;
        const itemsPerPage = 10; // Coincide con DEFAULT_PAGE_LIMIT en app.py

        // --- Funciones Auxiliares ---
        function displayMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = isError ? 'message error' : 'message success';
            setTimeout(() => {
                messageArea.textContent = '';
                messageArea.className = 'message';
            }, 5000);
        }

        function renderTaxiList(taxis) {
            if (!taxis || taxis.length === 0) {
                taxiListDiv.innerHTML = '<p>No se encontraron taxis para esta página.</p>';
                return;
            }
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID (_id)</th>
                            <th>Matrícula</th>
                            <th>Marca</th>
                            <th>Clase</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            taxis.forEach(taxi => {
                // Usamos || '' para evitar mostrar 'null' o 'undefined' si un campo falta
                tableHTML += `
                    <tr>
                        <td>${taxi._id}</td>
                        <td>${taxi.Matricula || ''}</td>
                        <td>${taxi.Marca || ''}</td>
                        <td>${taxi.Clase || ''}</td>
                        <td>${taxi.Categoria || ''}</td>
                        <td>
                            <button class="edit-btn" onclick="populateUpdateForm('${taxi._id}', '${taxi.Matricula || ''}', '${taxi.Marca || ''}', '${taxi.Clase || ''}', '${taxi.Categoria || ''}')">Editar</button>
                            <button class="delete-btn" onclick="populateDeleteForm('${taxi._id}')">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
            tableHTML += '</tbody></table>';
            taxiListDiv.innerHTML = tableHTML;
        }

        function updatePaginationControls(pagination) {
            if (!pagination) return;

            currentPage = pagination.currentPage;
            pageInfoSpan.textContent = `Página ${pagination.currentPage} de ${pagination.totalPages}`;
            totalCountInfoSpan.textContent = `Total: ${pagination.totalCount}`;

            prevPageBtn.disabled = !pagination.hasPrevPage;
            nextPageBtn.disabled = !pagination.hasNextPage;

            const controlsDiv = document.getElementById('paginationControls');
            controlsDiv.style.display = pagination.totalPages > 1 ? 'block' : 'none';
        }

        function populateUpdateForm(id, matricula, marca, clase, categoria) {
            document.getElementById('updateId').value = id;
            document.getElementById('updateMatricula').value = matricula;
            document.getElementById('updateMarca').value = marca;
            document.getElementById('updateClase').value = clase;
            document.getElementById('updateCategoria').value = categoria;
            updateForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

         function populateDeleteForm(id) {
            document.getElementById('deleteId').value = id;
            deleteForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Función para obtener y mostrar taxis de una página específica
        async function fetchTaxis(page = 1) {
            taxiListDiv.innerHTML = '<p>Cargando...</p>';
            try {
                // Los parámetros van en la URL para GET
                const response = await fetch(`/api/taxis?page=${page}&limit=${itemsPerPage}`);
                const result = await response.json(); // Intenta parsear JSON siempre

                if (!response.ok) {
                    // Usa el mensaje del backend si está disponible
                    throw new Error(result.message || `Error HTTP: ${response.status}`);
                }

                renderTaxiList(result.data);
                updatePaginationControls(result.pagination);
            } catch (error) {
                console.error('Error al listar taxis:', error);
                taxiListDiv.innerHTML = `<p>Error al cargar taxis: ${error.message}</p>`;
                displayMessage(`Error al listar taxis: ${error.message}`, true);
                updatePaginationControls(null); // Ocultar/resetear controles en caso de error
            }
        }

        // --- Event Listeners ---

        // Botones de Paginación
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                fetchTaxis(currentPage - 1);
            }
        });

        nextPageBtn.addEventListener('click', () => {
            // No necesitamos verificar totalPages aquí, el botón estará desactivado
            fetchTaxis(currentPage + 1);
        });

        // Crear Taxi
        createForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(createForm);
            // Convertir FormData a objeto JSON
            const taxiData = Object.fromEntries(formData.entries());

            // Validación simple en frontend (opcional, la principal está en backend)
            if (!taxiData.Matricula || !taxiData.Marca) {
                displayMessage('Matrícula y Marca son campos obligatorios.', true);
                return;
            }

            try {
                const response = await fetch('/api/taxis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taxiData),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || `Error HTTP: ${response.status}`);

                displayMessage(`Taxi creado con éxito (ID: ${result._id})`);
                createForm.reset();
                fetchTaxis(1); // Refrescar volviendo a la página 1
            } catch (error) {
                console.error('Error al crear taxi:', error);
                displayMessage(`Error al crear taxi: ${error.message}`, true);
            }
        });

        // Actualizar Taxi
        updateForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(updateForm);
            const id = formData.get('id');
            const updateData = {};
            // Incluir solo campos con valor y que no sean el ID
            for (let [key, value] of formData.entries()) {
                if (key !== 'id' && value) {
                    updateData[key] = value;
                }
            }

            if (!id) { displayMessage('Selecciona un taxi de la lista para editar.', true); return; }
            if (Object.keys(updateData).length === 0) { displayMessage('Introduce al menos un campo para actualizar.', true); return; }

            try {
                const response = await fetch(`/api/taxis/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || `Error HTTP: ${response.status}`);

                displayMessage(`Taxi ${id} actualizado con éxito.`);
                updateForm.reset();
                fetchTaxis(currentPage); // Refrescar la página actual
            } catch (error) {
                console.error('Error al actualizar taxi:', error);
                displayMessage(`Error al actualizar taxi: ${error.message}`, true);
            }
        });

        // Limpiar Formulario de Actualización
        clearUpdateFormBtn.addEventListener('click', () => {
            updateForm.reset();
        });

        // Eliminar Taxi
        deleteForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(deleteForm);
            const id = formData.get('id');

            if (!id) { displayMessage('Selecciona un taxi de la lista para eliminar.', true); return; }
            if (!confirm(`¿Estás seguro de que quieres eliminar el taxi con ID: ${id}?`)) return;

            try {
                const response = await fetch(`/api/taxis/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message || `Error HTTP: ${response.status}`);

                displayMessage(`Taxi ${result.id} eliminado con éxito.`);
                deleteForm.reset();
                // Podríamos intentar recargar la página actual,
                // o ir a la página 1 si la actual queda vacía.
                // Por simplicidad, recargamos la actual.
                fetchTaxis(currentPage);
            } catch (error) {
                console.error('Error al eliminar taxi:', error);
                displayMessage(`Error al eliminar taxi: ${error.message}`, true);
            }
        });

         // Limpiar Formulario de Eliminación
        clearDeleteFormBtn.addEventListener('click', () => {
            deleteForm.reset();
        });

        // --- Carga Inicial ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchTaxis(1); // Carga la primera página al inicio
        });

    </script>
</body>
</html>
